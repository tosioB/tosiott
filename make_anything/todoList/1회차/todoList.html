<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <link rel="stylesheet" href="todoList.css">
</head>
<body>
  <div class="container">
    <div class="notepad">
      <button type="button" class="new-memo-btn"></button>
      <form action="#" class="write-note">
        <input type="text" class="title" placeholder="할 일 타이틀">
        <textarea class="text" placeholder="할 일 작성"></textarea>
        <button type="submit" class="add-btn">add</button>
      </form>
      <p class="main-title">- 메모</p>
      <ul class="memo-box">
        <!-- 메모를 찌그려보세요. -->
      </ul>
      <div class="black-bg"></div>
    </div>
  </div>
  <script src="todoList.js"></script>
</body>
</html>
