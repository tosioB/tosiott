<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- <div ></div> -->
    <table class="buttons">
      <thead>
        <tr>
          <th class="display" colspan="4">
            <span class="result">0</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button type="button" class="button function">C</button>
          </td>
          <td>
            <button type="button" class="button function">&#177;</button>
          </td>
          <td>
            <button type="button" class="button function">%</button>
          </td>
          <td>
            <button type="button" class="button operator">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" class="button number">7</button>
          </td>
          <td>
            <button type="button" class="button number">8</button>
          </td>
          <td>
            <button type="button" class="button number">9</button>
          </td>
          <td>
            <button type="button" class="button operator">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" class="button number">4</button>
          </td>
          <td>
            <button type="button" class="button number">5</button>
          </td>
          <td>
            <button type="button" class="button number">6</button>
          </td>
          <td>
            <button type="button" class="button operator">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" class="button number">1</button>
          </td>
          <td>
            <button type="button" class="button number">2</button>
          </td>
          <td>
            <button type="button" class="button number">3</button>
          </td>
          <td>
            <button type="button" class="button operator">+</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" class="button number zero">0</button>
          </td>
          <td>
            <button type="button" class="button">.</button>
          </td>
          <td>
            <button type="button" class="button">=</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
