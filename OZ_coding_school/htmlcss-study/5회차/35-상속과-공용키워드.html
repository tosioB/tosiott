<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상속과 공용키워드</title>
  <style>
    .list {
      /* 상속 되는 예 */
      color: brown;
      font-size: italic;
      font-weight: 900;



      /* 상속 안되는 예 */
      border: 3px dashed green;
      padding: 0;
    }

    ul {
      border: inherit; /* inherit - 강제로 상속 받음. */
    }
    li:nth-child(3) {
      color: unset; /* unset - 상속받을것이 있으면 받고 없으면 받지 않겠다 */
      font-size: initial; /* initial - 상속받지 않겠다.(브라우저의 기본값을 쓰겠다.) */
      font-weight: initial;
    }
  </style>
</head>
<body>
  <h2>마라톤 대회 참가 기록</h2>
  <div class="list">
    <ul>
      <li>새해맞이 대전 마라톤 대회</li>
      <li>서울 국제 마라톤 대회</li>
      <li>대전 대청호 벚꽃길 마라톤 대회</li>
      <li>대전 3대하천 마라톤 대회</li>
    </ul>
  </div>
</body>
</html>
