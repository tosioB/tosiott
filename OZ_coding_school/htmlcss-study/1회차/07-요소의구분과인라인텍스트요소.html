<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <p>짠</p>
    <p>한 글자밖에 없어도 똑같아요.</p>

    <!-- 인라인 태그 -->
    <strong>strong태그 볼드 효과</strong>
    <mark>mark태그 형광펜 효과</mark>
    <em>em태그 이탤릭체 효과</em>
    <q>q태그 인용구 효과</q>
    <s>s태그 취소선 효과</s>
</body>
</html>
