<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>양식 만들고 입력 정보 보내기</title>
</head>
<body>
  <form action="">
    <label for="name">이름</label>
    <input id="name" type="text" name="name">
    <br>
    <label for="name">나이</label>
    <input id="name" type="number" name="age">
    <br>
    <label for="character">성격</label>
    <textarea id="character" name="character"></textarea>

    <input type="submit">
  </form>

  <!-- form태그 -->
  <!-- action - 내가 정보를 보낼 서버의 주소 -->
  <!-- method 
  get - 내가 서버를 가져오기 위한 요청
  post - 내가 보낸 정보를 서버에서 어떻게 처리했으면 좋겠다 라고 요구하는 개념
  -->
  <!-- <input type="submit">을 사용하면 form의 입력값을 보낼 수 있다. -->
</body>
</html>
