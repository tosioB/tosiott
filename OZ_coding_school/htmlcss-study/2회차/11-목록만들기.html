<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 만들기</title>
</head>
<body>
    <h1>사랑스러운 반려동물들</h1>
    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>햄스터</li>
    </ul>
    <h1>오마이걸 멤버 리스트</h1>
    <ol start="1" type="a">
        <li>미미</li>
        <li>효정</li>
        <li>승희</li>
        <li>유빈</li>
        <li>아린</li>
        <li>유아</li>
    </ol>

    <hr>
    
    <h1>반려동물들의 특징</h1>
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
            <li>산책을 좋아한다</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>귀엽다</li>
            <li>도도하다</li>
        </ul>
    </ul>
</body>
</html>
