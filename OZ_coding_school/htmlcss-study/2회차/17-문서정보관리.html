<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- charset
  문자 인코딩에 대한 요약 정보를 기입하는 속성
  영문과 한글 모두 사용하기 위해 utf-8 방식을 사용하는 것이 좋다
  인코딩을 명확하게 기입해두지 않으면 웹브라우저 설정 상황에 따라 자동으로 인코딩을 추정해서 처리한다
  즉 문자가 깨질 가능성이 생긴다 -->
  <meta charset="UTF-8">

  <!-- IE 브라우저 최신 버전의 엔진을 사용한다는 의미 -->
  <meta http-equiv="x-ua-compatible" content="IE=edge"> 

  <!-- 페이지를 10초마다 새로고침 한다는 의미 -->
  <meta http-equiv="refresh" content="10"> 

  <!-- meta태그의 가장 중요한 세가지 - author, description, keywords -->
  <meta name="author" content="저작자">
  <meta name="description" content="연습용 페이지">
  <meta name="keywords" content="공부, HTML, 실습">
  <title>문서 정보 관리하기</title>
</head>
<body>
  
</body>
</html>
