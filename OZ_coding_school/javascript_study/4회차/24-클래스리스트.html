<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 리스트</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .pretty {
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <img src="dog.jpg" alt="강아지">
  <br>
  <button id="add">Add STYLE</button>
  <button id="remove">REMOVE STYLE</button>
  <button id="toggle">TOGGLE STYLE</button>
  
  <script>

    /* *****classList
      classList 속성은 웹 요소로부터 클래스 콜렉션을 반환하는 속성
    */

    /* *****관련 메소드
      add("class_name") - 지정한 클래스 값 추가
      remove("class_name") - 지정한 클래스 값 제거
      item(index) - 인덱스를 이용해 클래스 값 반환
      toggle("class_name") - 클래스 값 토글링
      contains("class_name") - 지정한 클래스 값 존재 여부 확인
      replace("old_class", "new_class") - 기존 클래스를 새 클래스로 대체
    */

    const img = document.querySelector('img');
    const addBtn = document.querySelector('#add');
    const removeBtn = document.querySelector('#remove');
    const toggleBtn = document.querySelector('#toggle');

    addBtn.addEventListener('click', () => {
      img.classList.add("pretty");
      console.log(img.classList.contains("pretty"))
    });

    removeBtn.addEventListener('click', () => {
      img.classList.remove("pretty");
      console.log(img.classList.contains("pretty"))
    });

    toggleBtn.addEventListener('click', () => {
      img.classList.toggle("pretty");
      console.log(img.classList.contains("pretty"))
    });

  </script>

</body>
</html>
