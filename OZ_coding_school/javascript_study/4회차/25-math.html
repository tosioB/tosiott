<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빌트인 객체 math</title>
</head>
<body>

  <button id="draw">추첨</button>
  <p id="number"></p>

  <script>

    /* *****빌트인 객체 Math
      Math는 수와 관련된 속성과 메소드를 가진 내장 객체(생성자 아님)
    */

    /* *****관련 메소드
      abs - 주어진 숫자의 절대값을 반환
      floor - 주어진 숫자보다 작거나 같은 수 중에서 가장 큰 정수를 반환
      pow - 주어진 첫 번째 숫자에 두 번째 숫자만큼 제곱해서 반환
      random - 0 이상 1미만의 난수를 반환
      sign - 주어진 숫자가 양의 수인지 음의 수인지 나타내는 부호를 반환
      sqrt - 주어진 숫자의 제곱근을 반환
    */

    let rn = Math.random();
    console.log(rn); // 0 ~ 1 사이의 랜덤 숫자를 반환 ex) 0.4232137861236...
    console.log(rn * 10); // 0 ~ 10 사이의 랜덤 숫자를 반환 ex) 5.5445123184654...

    // 주어진 숫자에서 소수점 이하를 제거해 반환
    console.log( Math.floor(rn * 10) ); // 0 ~ 10 사이의 정수 반환
    console.log( Math.floor(rn * 10) + 1 ); // 1 ~ 10 사이의 정수 반환

  </script>
  
</body>
</html>
