<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 소개 & 콘텐츠 변경하기</title>
</head>
<body>

  <p>대한민국의 역습입니다.</p>
  <p class="comment">손흥민 몰고 갑니다, 크로스!</p>
  <p class="comment" id="goal">조규성의 환상적인 마무리~~ 골!</p>
  
  <script>
  
    /* *****querySelector
      querySelector 메소드는 선택자를 인자로 전달받아, 전달받은 선택자와
      일치하는 문서 내 첫 번째 요소(Element)를 반환한다.
      일치하는 요소가 없으면 "없다"라는 의미의 null 데이터를 반환한다.
      인자로 전달되는 선택자는 문자열 타입의 '유효한 CSS 선택자'를 의미한다.
    */

    // document.querySelector.("p"); - p태그를 선택
    // document.querySelector.("#text"); - id가 text인 요소를 선택
    // document.querySelector.(".text"); - class가 text인 요소를 선택

    /* --------------------------------------------------------------------------- */

    /* *****textContent
      객체(요소)가 포함하고 있는 텍스트 콘텐츠를 표현하는 속성이다.
      textContent를 통해 요소가 포함한 텍스트를 읽을 수도, 변경할 수도 있다.
    */

    // const p = document.querySelector("p"); - p 요소를 반환받아 상수로 이름을 붙인다.
    // console.log(p.textContent) - p 요소의 textContent 속성을 콘솔에 출력해보자!
    // p.textContent = "텍스트를 이걸로 바꿔!"

    // 입력 - 처리 - 출력
    const p1 = document.querySelector("p");
    const p2 = document.querySelector(".comment");
    const p3 = document.querySelector("#goal");

    console.log(p1.textContent); // 대한민국의 역습입니다.
    console.log(p2.textContent); // 손흥민 몰고 갑니다, 크로스!
    console.log(p3.textContent); // 조규성의 환상적인 마무리~~ 골!

    p1.textContent = "우르과이의 역습입니다!";
    p2.textContent = "수아레즈의 멋진 패스";
    p3.textContent = "포를란의 논스톱 슛, 골~~";
    
  </script>

</body>
</html>
