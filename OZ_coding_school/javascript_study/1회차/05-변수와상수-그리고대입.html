<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수와 상수 그리고 대입</title>
</head>
<body>
  <script>

    let num = 5;
    console.log(num); // 5
    console.log(num); // 5
    console.log(num); // 5

    let number;
    number = 10;
    console.log(number); // 10

    number = 18;
    console.log(number); // 18

    number += 1;
    console.log(number); // 19

    number -= 19;
    console.log(number); // 0

    const age = 20;
    console.log(age) // 20
    age = 21; // error

  </script>
</body>
</html>
