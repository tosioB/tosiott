<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>undifined 외</title>
</head>
<body>
  
  <script>

    /* *****undefined * null
      undefined는 아직 데이터가 정의되지 않았음을 나타낸다.
      null은 의도적으로 데이터가 없을을 나타낸다.
    */

    // let a;
    // console.log(a); // undefined - 값이 정의 되지 않음
    // a = 3;
    // console.log(a); // 3
    
    // let b = 0;
    // console.log(b); // 0
    // b = null;
    // console.log(b); // null - 이 변수에는 아무 것도 없음

    // undifined
    let name;
    console.log(name); // undifined - 값이 정의 되지 않음
    name = "김대식";

    // null
    name = null;
    console.log(name); // null - 이 변수에는 아무 것도 없음

    // boolean
    let answer = confirm('기분이 좋습니까?');
    console.log(answer); // 확인을 누르면 true / 취소를 누르면 false

  </script>

</body>
</html>
