<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 & window.prompt()</title>
</head>
<body>
  
  <script>

    /* *****문자열
      자바스크립트에서 문자열이란, '기호의 순차 수열'을 뜻한다.
      문자, 숫자, 특수문자 등 다양한 기호를 조합해 만들 수 있는 '기호의 집합'이며
      따옴표로 시작해 따옴표로 끝나는 데이터이다.
      작은 따옴표, 큰 따옴표 모두 사용 가능. 단, 시작하는 따옴표와 끝나는 따옴표가 같아야 한다!
    */

    // let string1 = '문자열에는 기호가 들어간다';
    // let stirng2 = "12345...!?"

    /* *****문자열도 연산이 가능
      자바스크립트 문자열을 대상으로 더하기(+) 연산을 수행할 수 있다.
      이때 더하기는 산술적인 덧셈을 수행하지 않고, 문자열 이어붙이기를 수행한다.
    */

    // console.log("바나나를" + "좋아합니다.") // 바나나를 좋아합니다.

    let apple;
    apple = '사과';
    let banana = '바나나';
    console.log(apple);
    console.log(apple + " & " + banana);

    /* --------------------------------------------------------------------------- */

    /* *****prompt(x)
      window 객체의 prompt(x) 메소드는 사용자로부터 문자열을 입력받을 수 있는 다이얼로그 박스를 열어주는 메소드이다.
      괄호 안에 x로는 다이얼로그 박스에 띄울 메시지(문자열)를 전달할 수 있다.

      prompt(x) 메소드는 실행 시에 사용자로부터 문자열을 입력받고,
      입력받은 문자열을 자신이 사용된 곳에 그대로 '반환'한다. 즉, 메소드가 문자열로 바뀌게 된다.
    */

    // prompt('다이얼로그 박스에 작성될 텍스트');

    let answer = prompt('당신이 좋아하는 과일은?');
    alert(answer); // prompt에 입력한 값이 반환됨

  </script>

</body>
</html>
