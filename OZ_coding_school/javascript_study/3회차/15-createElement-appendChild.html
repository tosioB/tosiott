<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createElement & appendChild</title>
</head>
<body>

  <div id="container"></div>
  
  <script>

    /* *****document.createElement()
      document.createElement() 메소드는 지정된 이름의 HTML 요소를 만들어 반환한다.

      HTML 요소가 만들어지고 또 반환 되었다고 해서,
      해당 요소가 곧장 웹 브라우저 화면에 추가되는 것은 아니다.
      자바스크립트 단계에서 만들어져 있는 요소를,
      화면에 표시하는 작업을 추가로 해주어야 한다!
    */
    
    // document.createElement('div') - div 만들기
    // document.createElement('p') - p 만들기
    // document.createElement('a') - a 만들기

    /* --------------------------------------------------------------------------- */

    /* *****appendChild()
      appendChild 메소드는 DOM 내 개별 요소('노드'라고도 함)에
      자식 요소를 추가할 때 사용하는 메소드이다.

      예시)
      const p = document.createElement("p");
      document.body.appendChild(p);

      *****append() / appendChild() 차이점
      1. append를 이용하면 요소에 노드 객체 또는 문자열을 자식 요소로 추가할 수 있지만
      appendChild는 노드 객체만을 추가할 수 있다.
      2. appendChild의 경우 추가한 자식 노드를 반환하지만
      append는 반환 데이터가 없다.
    */

    for ( let i = 0; i < 5; i += 1 ) {
      const div = document.getElementById('container');
      const box = document.createElement('div'); // div태그 만들기
      box.style.color = "blue";
      box.style.width = "200px";
      box.style.height = "200px";
      box.textContent = "헷갈리지만 신기하고 재미있다!"
      div.appendChild(box);
    }

    // console.log( div.append(box) ); // 추가는 하지만 반환은 안함
    // console.log( div.appendChild(box) ); // 추가도 하고 반환도 한다.

    // div.append('텍스트삽입') // 가능
    // div.appendChild('텍스트삽입') // 불가능

  </script>

</body>
</html>
