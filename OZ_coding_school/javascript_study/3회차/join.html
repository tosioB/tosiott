<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
</head>
<body>
  
  <div id="container">
    <form id="form" action="#">
      <table>
        <tr>
          <th>아이디</th>
          <td>
            <input name="id" placeholder="아이디" autocomplete="off" required>
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="password" name="pw1" placeholder="비밀번호" autocomplete="off" required>
          </td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td>
            <input type="password" name="pw2" placeholder="비밀번호 확인" autocomplete="off" required>
          </td>
        </tr>
        <tr>
          <th>이름</th>
          <td>
            <input name="name" placeholder="사용자 이름" autocomplete="off" required>
          </td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            <input name="phone" placeholder="휴대전화 번호" autocomplete="off" required>
          </td>
        </tr>
        <tr>
          <th>원하는 직무</th>
          <td>
            <select name="position">
              <option value="developer">개발자</option>
              <option value="designer">웹디자이너</option>
              <option value="manager">기획자</option>
              <option value="undetermined" selected>미정</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <label>
              <input type="radio" name="gender" value="male" checked>남 
            </label>
            <label>
              <input type="radio" name="gender" value="female"> 여
            </label>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="email" name="email" title="정확한 메일 주소를 작성해주세요" autocomplete="off" required>
          </td>
        </tr>
        <tr>
          <th>자기소개</th>
          <td>
            <textarea name="intro"></textarea>
          </td>
        </tr>
      </table>
      <div class="buttons">
        <input type="submit" value="가입" class="btn" title="가입" autocomplete="off" required>
        <input type="reset" value="리셋" class="btn" title="처음으로" autocomplete="off" required>
      </div>
    </form>
  </div>

  <!-- autocomplete="off" - 자동완성 끄기 -->
  <!-- required - 입력을 무조건 하게 만듦 -->

  


</body>
</html>

  // 제출 이벤트 받는다(이벤트 핸들링)
  // 제출된 입력 값들을 참조한다
  // 입력값에 문제가 있는 경우 이를 감지한다
  // 가입 환영 인사를 제공한다

  form.addEventListener('submit', function(event){

    let userId = event.target.id.value;

    let userName = event.target.name.value;
    let userPhone = event.target.phone.value;
    let userPosition = event.target.position.value;

    let userEmail = event.target.email.value;

      return
    }

    if (userpw1 !== userPw2) {

    document.write(`<p>${userId}님 환영합니다.</p>`)

</script>
