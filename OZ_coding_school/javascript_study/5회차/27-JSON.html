<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>
<body>
  
  <script>

    /* *****JSON
      JSON은 자바스크립트 객체 표기법을 뜻하며
      이는 자바스크립트 객체를 문자열로 표현하는 데이터 포맷이다.
      주로 자바스크립트에서만 사용할 수 있는 객체 타입을
      다른 프로그래밍 언어에서도 사용할 수 있는 형태(문자열)로 변환하기 위해 사용한다.

      JSON 표기를 도와주는 내장 객체 JSON의 두 메소드를 사용하면
      객체를 JSON 형식 문자열로 변환하거나, 그 반대의 환원도 진행할 수 있다.

      stringfy - 객체 to JSON - undefined, 함수 등은 생력되거나 null fh qusghks
      parse - JSON to 객체 - 작은 따옴표, 후행 쉼표는 파싱 불가하기도
    */

    // - 객체 리터럴
    // const gokuObject = {
    //   name: "손오공",
    //   race: "사이야인",
    //   skills: ["에네르기파", "계왕권", "원기옥", "순간이동"]
    // }

    // - JSON 문자열
    // const gokuObject = `{
    //   "name": "손오공",
    //   "race": "사이야인",
    //   "skills": ["에네르기파", "계왕권", "원기옥", "순간이동"]
    // }`

    // JSON 형식 : 자바스크립트 객체 리터럴을 문자열 형식으로 변환한 것

    const meal = {
      what: "제육볶음",
      who: "혼자",
      when: "어제 저녁"
    }
    console.log(meal); // {what: '제육볶음', who: '혼자', when: '어제 저녁'}
    console.log(typeof meal); // object

    // JSON.stringify() - 객체리터럴 -> 문자열로 바꾼다
    let JSON변환 = JSON.stringify(meal)
    console.log(JSON변환); // {"what":"제육볶음","who":"혼자","when":"어제 저녁"}
    console.log(typeof JSON변환); // string
    
    // 문자열 -> 객체리터럴로 바꾼다
    let 객체리터럴변환 = JSON.parse(JSON변환)
    console.log(객체리터럴변환); // {what: '제육볶음', who: '혼자', when: '어제 저녁'}
    console.log(typeof 객체리터럴변환); // object
  </script>

</body>
</html>
