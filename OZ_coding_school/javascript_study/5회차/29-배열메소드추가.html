<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 메소드 추가 학습</title>
</head>
<body>

  <div id="container"></div>
  
  <script>

    /* *****map, filter
      두 메소드의 공통점은
      - 콜백함수를 인수로 전달받는다.
      - 배열의 멤버를 기반으로 새로운 배열을 생성한다.
      
      map - 배열의 각각의 요소에 대해 콜백을 호출한 결과를 모아 새로운 배열을 반환
      filter - 배열의 각각의 요소에 대해 콜백을 호출한 결과 true를 반환하는 모든 요소를 모아 새로운 배열을 반환
    */

    const container = document.getElementById('container');
    const crops = ["토마토", "고추", "가지", "고구마", "들깨"];
    
    let result = crops.map(function(item){
      const h2 = document.createElement('h2');
      h2.textContent = `맛 좋은 ${item}`
      container.append(h2);
      return h2
    });
    console.log(result)
    
    result = crops.filter(function(item){
      // return item.length === 2 // 글자길이가 2인것 - 콘솔값 - ["고추", "가지", "들깨"]
      return item.indexOf("고") !== -1 // "고"라는 글자가 들어간 것 - 콘솔값 - ["고추", "고구마"]
    })
    console.log(result)

  </script>

</body>
</html>
