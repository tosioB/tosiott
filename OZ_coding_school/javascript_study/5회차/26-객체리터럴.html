<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 리터럴</title>
</head>
<body>
  
  <script>

    /* *****객체 리터럴
      객체를 구성하는 속성(값이나 기능)의 이름과 실제 값을 한 쌍으로 묶어 표현하는
      "객체 리터럴"을 이용하면 객체를 생성할 수 있다.
      이때 속성의 이름은 키(key), 속성의 실제 값을 밸류(value)라 한다.

      const cat = {
        name: "국희",
        town: "부천"
      }
      name과 town은 키(key), "국희"와 "부천"은 값(value)

      - 속성의 밸류로 함수가 주어지면 이 속성은 메소드가 된다.
      중료! 키는 중복될 수 없다. 그러나 밸류는 같은 것이 있어도 상관없다.
      const cat = {
        name: "국희",
        town: "부천"
        eat: function(){
          console.log('밥을 먹는다냥')
        },
        scratch: function(){
          console.log('건들이면 할퀸다냥')
        }
      }

      - 속성에 접근
      객체 안의 속성 값을 참조할 때는(읽거나 쓸 때는)
      도트(.) 연산자 또는 대괄호 ([]) 연산자를 사용할 수 있다.
      // 도트연산자
      console.log(cat.town) // 부천
      cat.scratch() // 건들이면 할퀸다냥

      // 대괄호 연산자
      console.log(cat['name']) // 국희
      cat['eat']() // 밥을 먹는다냥
    */

    /* *****스프레드 연산자
      스프레드 연산자를 사용하면 객체 리터럴의 요소 목록을 펼칠 수 있다.
      전개 구문, 전개 연산자 등으로 불린다(spread)

      const bird = {
        parrot: "앵무새",
        chicken: "닭"
      }

      const animal = {
        ...bird,
        dog: "강아지"
      }
      console.log(animal) // {parrot: "앵무새", chicken: "닭", dog: "강아지"}

      - 스프레드 연산자는 배열의 요소를 복사할 때에도 무척 유용하게 사용할 수 있다.
      const pet = ["강아지", "고양이"];
      console.log(pet); // ["강아지", "고양이"]
      console.log(...pet); // 강아지 고양이
    */

    const cat = {
      species: "포유류",
      title: "고양이"
    }
    console.log(cat.species); // 포유류
    console.log(cat['title']); // 고양이
    console.log(typeof cat); // object
    
    const gookhee = {
      ...cat,
      name: "국희",
      age: 4,
      favorite: ["끝", "창틀", "햇살"]
    }

    console.log(gookhee); // {species: '포유류', title: '고양이', name: '국희', age: 4, favorite: Array(3)}
    console.log(gookhee.favorite); // ['끝', '창틀', '햇살']
    console.log(...gookhee.favorite); // 끝 창틀 햇살

    
  </script>

</body>
</html>
