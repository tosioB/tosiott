<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 직육면체의 부피를 구하는 식을 console.log안에 작성해주세요
        // 가로 : x ,  세로 : y, 높이 : h
        // 가로 : 10cm, 세로 : 5cm, 높이 : 7cm
        let x = 10;
        let y = 5;
        let h = 7;
        let sum = x * y * h;

        console.log(`부피 구하기 : ${x} * ${y} * ${h} = ${sum}`); // 350
    </script>
</body>
</html>
